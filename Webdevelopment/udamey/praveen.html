<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Virtual Internships Inspired Layout</title>
     <style>
          * {
               box-sizing: border-box;
               margin: 0;
               padding: 0;
          }

          body {
               font-family: sans-serif;
               background-color: #fff;
               color: #222;
          }

          .container {
               display: flex;
               flex-wrap: wrap;
               align-items: center;
               justify-content: space-between;
               padding: 40px;
               gap: 20px;
          }

          .left-section {
               flex: 1;
               min-width: 300px;
          }
          .co{
               padding-right: 100px;
          }

          h1 {
               font-size: 64px;
               margin-bottom: 20px;
               line-height: 1.2;
          }

          .highlight {
               color: rgb(0, 191, 255);
          }

          p {
               font-size: 20px;
               line-height: 1.6;
               color: #555;
               margin-bottom: 30px;
          }

          .buttons {
               display: flex;
               flex-wrap: wrap;
               gap: 15px;
          }

          .button {
               padding: 15px 25px;
               border-radius: 8px;
               text-decoration: none;
               color: #fff;
               background-color: #f57c00;
               font-weight: bold;
               transition: background-color 0.3s;
          }

          .button:hover {
               background-color: #e56b00;
          }

          .button.secondary {
               background-color: #eee;
               color: #333;
          }

          .button.secondary:hover {
               background-color: #ddd;
          }

          .right-section {
               flex: 1;
               min-width: 300px;
               text-align: right;
          }

          .hero-image {
               max-width: 100%;
               height: auto;
               border-radius: 10px;
          }

          @media (max-width: 768px) {
               .container {
                    flex-direction: column;
                    text-align: center;
               }

               .right-section {
                    text-align: center;
               }

               h1 {
                    font-size: 48px;
               }

               p {
                    font-size: 18px;
               }

               .buttons {
                    justify-content: center;
               }
          }
     </style>
</head>

<body>

     <div class="container">
          <div class="left-section">
               <div class="co">
                    <h1>Achieve More With<br><span class="highlight">Ready-to-Work Interns</span></h1>
               </div>
               <p>Connect with driven, pre-screened interns, allowing you to overcome project backlogs, boost
                    productivity, and make a real impact â€” all at zero cost to your business.</p>
               <div class="buttons">
                    <a href="access.html" class="button">Hire Interns</a>
                    <a href="REVOLUTNZE.HTML" class="button secondary">How It Works</a>
               </div>
          </div>
          <div class="right-section">
               <img src="WhatsApp Image 2025-05-02 at 11.42.17 AM.jpeg" alt="Smiling Professional Intern"
                    class="hero-image" />
          </div>
     </div>

</body>

</html>
